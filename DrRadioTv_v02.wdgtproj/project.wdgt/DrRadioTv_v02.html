<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <style type="text/css" title="AppleStyle">
        @import "DrRadioTv_v02.css";
    </style>
    <script type="text/javascript" src="AppleClasses/AppleAnimator.js" charset="utf-8"></script>
    <script type="text/javascript" src="AppleClasses/AppleButton.js" charset="utf-8"></script>
    <script type="text/javascript" src="AppleClasses/AppleInfoButton.js" charset="utf-8"></script>
    <script type="text/javascript" src="en.lproj/localizedStrings.js" charset="utf-8"></script>
    <script type="text/javascript" src="Parts/utilities.js" charset="utf-8"></script>
    <script type="text/javascript" src="Parts/setup.js" charset="utf-8"></script>
    <script type="text/javascript" src="Parts/Text.js" charset="utf-8"></script>
    <script type="text/javascript" src="Parts/InfoButton.js" charset="utf-8"></script>
    <script type="text/javascript" src="Parts/GlassButton.js" charset="utf-8"></script>
    <script type="text/javascript" src="DrRadioTv_v02.js" charset="utf-8"></script>
	
    <script type="text/javascript" src="http://netradio.dr.dk/includes/generated/id2string.js" charset="utf-8"></script>
    <script type="text/javascript" src="http://netradio.dr.dk/includes/generated/channel_url.js" charset="utf-8"></script>
    <script type="text/javascript" src="http://netradio.dr.dk/includes/generated/channel_info.js" charset="iso-8859-1"></script>
    <script type="text/javascript" src="http://netradio.dr.dk/includes/generated/program_url.js" charset="utf-8"></script>
    <script type="text/javascript" src="http://netradio.dr.dk/includes/generated/program_info.js" charset="iso-8859-1"></script>
    <script type="text/javascript" src="utils.js" charset="utf-8"></script>
    <script type="text/javascript" src="tuk_functions.js" charset="utf-8"></script>
</head>
<body onload="load();">
	<div id="front">
		
		<img id="frontImg" src="Images/front.png" alt="" apple-locked="false" apple-part="com.apple.Dashcode.part.frontimage" apple-style="image-theme: 1; image-shape: 3; image-opacity: 1.00; image-top-color: 1.0000,1.0000,1.0000; image-bottom-color: 0.6968,0.0396,0.0396; image-radius: 7,7,7,7; image-border: 1; image-border-color: 0.6281,0.3750,0.3736; image-border-width: 1; shine-strength: 0.71; shine-alpha-level: 0.50; shine-height: 0.50; shadow-include-shadow: 1; shadow-blur: 9.00; shadow-offset: -1.00,-6.00; shadow-color: 0.0000,0.0000,0.0000,0.3333;">
		
		
		<div class="apple-no-children" id="info" apple-part="com.apple.Dashcode.part.infobutton" apple-default-image-visibility="hidden"></div>
        
    <select apple-part="com.apple.Dashcode.part.backpopupbutton" id="latest_popup" apple-group="popup" apple-locked="false" onmouseup="chooseRadioProgram(event);"></select>
	<select apple-part="com.apple.Dashcode.part.backpopupbutton" id="live_popup" apple-group="popup1" apple-locked="false" onmouseup="chooseLiveRadio(event);"></select>
	<div apple-part="com.apple.Dashcode.part.text" class="apple-text apple-no-children" apple-default-image-visibility="hidden" id="latest_text" apple-group="text" apple-locked="false"></div>
	<div apple-part="com.apple.Dashcode.part.text" class="apple-text apple-no-children" apple-default-image-visibility="hidden" id="live_text" apple-group="text2" apple-locked="false"></div>
	<select apple-part="com.apple.Dashcode.part.backpopupbutton" id="live_popup1" apple-group="popup1" apple-locked="false"></select>
	<select apple-part="com.apple.Dashcode.part.backpopupbutton" id="series_popup" apple-group="popup" apple-locked="false" onmouseup="chooseTvProgramSeries(event);"></select>
	<div apple-part="com.apple.Dashcode.part.text" class="apple-text apple-no-children" apple-default-image-visibility="hidden" id="latest_text3" apple-group="text" apple-locked="false"></div>
	<div apple-part="com.apple.Dashcode.part.text" class="apple-text apple-no-children" apple-default-image-visibility="hidden" id="live_text4" apple-group="text2" apple-locked="false"></div>
	<div apple-part="com.apple.Dashcode.part.text" class="apple-text apple-no-children" apple-default-image-visibility="hidden" id="live_text9" apple-group="text2" apple-locked="false"></div>
	<select apple-part="com.apple.Dashcode.part.backpopupbutton" id="live_tv_popup" apple-group="popup1" apple-locked="false" onmouseup="chooseLiveTv(event);"> 		<option name="dr1" value="dr1">DR 1</option> 		<option name="dr2" value="dr2">DR 2</option> 	</select>
	<embed type="application/x-vlc-plugin" name="vlc_plugin" autoplay="no" loop="no" height="100" width="150" target="" id="vlc_plugin" style=""></embed>
	<div apple-part="com.apple.Dashcode.part.text" class="apple-text apple-no-children" apple-default-image-visibility="hidden" id="text" apple-group="text"></div>
	<div apple-part="com.apple.Dashcode.part.glassbutton" class="apple-no-children" id="glassbutton" apple-group="glassbutton"></div>
	<div apple-part="com.apple.Dashcode.part.glassbutton" class="apple-no-children" id="glassbutton1" apple-group="glassbutton1"></div>
	<div apple-part="com.apple.Dashcode.part.glassbutton" class="apple-no-children" id="glassbutton2" apple-group="glassbutton2"></div>
	<div apple-part="com.apple.Dashcode.part.glassbutton" class="apple-no-children" id="glassbutton3" apple-group="glassbutton3"></div>
	<div apple-part="com.apple.Dashcode.part.glassbutton" class="apple-no-children" id="glassbutton4" apple-group="glassbutton4"></div>
	</div>
    <div id="back">
	   <img id="backImg" src="Images/back.png" alt="" apple-locked="true" apple-part="com.apple.Dashcode.part.backimage" apple-style=" image-radius: 12,12,12,12; image-border: 1; image-border-color: 0.1500,0.1500,0.1500; image-border-width: 3; shadow-include-shadow: 1; shadow-blur: 9.00; shadow-offset: -1.00,-6.00; shadow-color: 0.0000,0.0000,0.0000,0.3333;">
    	
        <div id="done" class="apple-no-children" apple-part="com.apple.Dashcode.part.glassbutton"></div>
    </div>
</body>
</html>
